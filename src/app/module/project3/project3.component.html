<br>
<button type="button" (click)="decrement()">-</button>

<input type="text" [value]="counter" *ngIf="inputDisplay else elseTemplate">

<ng-template #elseTemplate>
    <span style="font-size: 25px; margin-left: 8px; margin-right: 8px;">{{ counter }}</span>
</ng-template>

<button type="button" (click)="increment()">+</button>
